<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors - Multiplayer</title>
  <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='assets/css/style.css'>
  <script src='https://code.jquery.com/jquery.js'></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
  <div class = 'container'>
    <div class="well well-lg"><h1>Rock Paper Scissors</h1></div>
    <!-- Name input -->
    <div class ='row'>
      <div class='col-md-3'></div>
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" class="form-control" id='userName' placeholder="Name">
            <span class="input-group-btn">
              <button class="btn btn-default" id='startGame' type="button">Start</button>
            </span>
        </div>
        <!-- Messages -->
        <div id='playerOneMsg'></div>
        <div id='playerTwoMsg'></div>
      </div>
    </div><br>
    <!-- Player 1 panel -->
    <div class ='row'>
      <div class = 'col-md-4'>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title playerOneName">Player 1</h3>
          </div>
          <div class="panel-body">
            <div id ='playerOneOptions'></div>
            <div id ='playerOneChoice'></div>
            <div id ='playerOneProgess'></div>
          </div>
        </div>
      </div>
      <!-- displays each players pick and who won round -->
      <div class = 'col-md-4'>
        <div class="panel panel-primary">
          <div class="panel-body" id ="winner"></div>
        </div>
      </div>
      <!-- Player 2 panel -->
      <div class = 'col-md-4'>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title playerTwoName">Player 2</h3>
          </div>
          <div class="panel-body"></div>
            <div id ='playerTwoOptions'></div>
            <div id ='playerTwoChoice'></div>
            <div id ='playerTwoProgess'></div>
        </div>
      </div>
      <!-- Chatbox -->
      <div class='row'>
        <div class='col-md-3'></div>
        <div class ='col-md-6'>
          <div class='panel panel-default'>
            <div class='panel-body chatbox'></div>
          </div>
          <!-- user input -->
          <div class="input-group">
          <input type="text" class="form-control" id="userChat">
            <span class="input-group-btn">
              <button class="btn btn-default" id='sendChat' type="button">Send</button>
            </span>
          </div>
        </div>
      </div>
  </div>

  <script type='text/javascript' src='assets/javascript/app.js'></script>
</body>

</html>
